<div class="page-header">
    <div class="hero-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <h1 class="hero-title">Sign In</h1>
                    <form class="form-horizontal" ng-submit="main.doLogin(loginData);">

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-4 control-label">Email</label>

                            <div class="col-sm-8">
                                <input  ng-model="main.loginData.email" type="email" class="form-control" id="inputEmail3" placeholder="Email" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-4 control-label">Password</label>

                            <div class="col-sm-8">
                                <input id="password" ng-model="main.loginData.password" ng-change="change()" type="password" class="form-control" id="inputPassword3" placeholder="Password" required/>
                            </div>
                        </div>



                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-10">
                                <button type="submit" class="btn btn-default btn-auth">Sign In</button>
                            </div>
                        </div>
                        <div class="show-hide-message">
                            <h2>{{main.notifyMsg}}</h2>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
